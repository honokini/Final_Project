<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation de Tableaux</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <h2>Manipulation de Tableaux</h2>

    <h3>Tableau initial :</h3>
    <p id="tableauInitial"></p>

    <label for="nouvelElement">Ajouter un nouvel élément :</label>
    <input type="number" id="nouvelElement" placeholder="Entrez un nombre">
    <button onclick="ajouterElement()">Ajouter</button>

    <label for="elementASupprimer">Élément à supprimer :</label>
    <input type="number" id="elementASupprimer" placeholder="Entrez un nombre">
    <button onclick="supprimerElement()">Supprimer</button>

    <h3>Tableau après manipulations :</h3>
    <p id="tableauManipule"></p>

    <h3>Tableau trié :</h3>
    <p id="tableauTrie"></p>

    <script>
        // Tableau initial avec quelques nombres
        let tableau = [10, 25, 5, 40, 30, 15];
        
        // Affichage du tableau initial
        document.getElementById("tableauInitial").innerText = "Tableau initial : " + tableau.join(", ");

        // Fonction pour ajouter un élément à la fin du tableau
        function ajouterElement() {
            let nouvelElement = parseInt(document.getElementById("nouvelElement").value);
            if (!isNaN(nouvelElement)) {
                tableau.push(nouvelElement);
                document.getElementById("tableauManipule").innerText = "Tableau après ajout : " + tableau.join(", ");
                trierTableau();  // Tri du tableau après ajout
            } else {
                alert("Veuillez entrer un nombre valide.");
            }
        }

        // Fonction pour supprimer un élément spécifique du tableau
        function supprimerElement() {
            let elementASupprimer = parseInt(document.getElementById("elementASupprimer").value);
            let index = tableau.indexOf(elementASupprimer);
            if (index !== -1) {
                tableau.splice(index, 1);
                document.getElementById("tableauManipule").innerText = "Tableau après suppression : " + tableau.join(", ");
                trierTableau();  // Tri du tableau après suppression
            } else {
                alert("L'élément n'existe pas dans le tableau.");
            }
        }

        // Fonction pour trier le tableau dans l'ordre croissant
        function trierTableau() {
            tableau.sort((a, b) => a - b);  // Tri numérique dans l'ordre croissant
            document.getElementById("tableauTrie").innerText = "Tableau trié : " + tableau.join(", ");
        }
    </script>

</body>
</html>
